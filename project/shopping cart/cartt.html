<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Shopping Cart</title>
</head>

<body>
    <input type="hidden" id="editId">
    <header>
        <button onclick="add_product()" class="add_product">Add Product</button>
        <div class="logo">Food Zone</div>
        <div style="position: relative;">
            <div class="d-flex" style="position: fixed; top: 33px; right: 45px; z-index: 9;">
                <p class="no quantity">0</p>
                <a href="#" class="cart_icon" style="text-decoration: none;"><i class="ri-shopping-cart-line"></i></a>
            </div>
        </div>
    </header>

    <div class="form">

        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h2>Add Product Details...</h2><i class="ri-close-fill" id="close_form" style="cursor: pointer; font-size: 28px; margin-left: 25px;"></i>
        </div>

        <h3>Product Name :</h3>
        <input type="text" class="name" placeholder="Enter Product Name">

        <h3>New Price :</h3>
        <input type="text" class="new_price" placeholder="Enter Product New Price">

        <h3>Old Price :</h3>
        <input type="text" class="old_price" placeholder="Enter Product Old Price">

        <h3>Description :</h3>
        <input type="text" class="des" placeholder="Enter Product Description">

        <h3>Image :</h3>
        <input type="file" class="img" style="padding: 0;">

        <button class="add" onclick="createData()">Add Product</button>
    </div>

    <div class="cart">
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <h2>Items in Your Cart ...</h2><i class="ri-close-fill" id="close_cart" style="cursor: pointer; font-size: 28px; margin-left: 25px;"></i>
        </div>
        <ul class="listCard" style="list-style: none;"></ul>
        <div class="total_close_btn">
            <div class="total">0</div>
            <div class="close">Close</div>
        </div>
    </div>


    <div id="res"></div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
